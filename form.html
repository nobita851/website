
<!DOCTYPE html>
<html>
<head>
	<title>Form Exercise: slides</title>
</head>
<body>
<h1>Register</h1>
First Name:<input type="text" placeholder="First" required="true">
Last Name:<input type="text" placeholder="Last" required>
<p>
	Male<input type="radio" name="Gender">
	Female<input type="radio" name="Gender">
	Others<input type="radio" name="Gender">
</p>
<p>
	Email:<input type="email" required>
	Password:<input type="password" pattern="{5,10}" title="Must contain 5 to 10 characters only" required>
</p>
<p>
	Birthday:<input type="date">
</p>
<p>
	I agree to terms and condition <input type="checkbox">
</p>
<button>Sign Up</button>
</body>
</html>
